<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Staff Dashboard | Nickname Management Bot</title>
<link href="css/style.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white font-sans">

<!-- DASHBOARD HERO -->
<section class="text-center py-24 bg-gradient-to-r from-indigo-700 to-purple-700">
  <h1 class="text-5xl font-bold mb-4">Staff Dashboard</h1>
  <p class="text-lg mb-8">Login with Discord to manage bot features for your server.</p>
  <a id="discordLogin" href="https://discord.com/api/oauth2/authorize?client_id=YOUR_CLIENT_ID&redirect_uri=YOUR_REDIRECT_URI&response_type=token&scope=identify%20guilds" 
     class="px-6 py-3 bg-indigo-500 rounded-lg font-bold hover:bg-indigo-600 transition">Login with Discord</a>
</section>

<section id="dashboardContent" class="hidden py-12 px-8 max-w-6xl mx-auto">
  <h2 class="text-3xl font-bold mb-6">Welcome, <span id="username"></span></h2>
  <p class="mb-4">Manage nicknames, view logs, and configure auto-roles here.</p>
  <div class="grid md:grid-cols-2 gap-8">
    <button class="bg-green-500 hover:bg-green-600 px-4 py-2 rounded">Set Nickname</button>
    <button class="bg-red-500 hover:bg-red-600 px-4 py-2 rounded">Reset Nickname</button>
    <button class="bg-yellow-500 hover:bg-yellow-600 px-4 py-2 rounded">View Logs</button>
    <button class="bg-blue-500 hover:bg-blue-600 px-4 py-2 rounded">Auto Roles</button>
  </div>
</section>

<script src="js/dashboard.js"></script>
</body>
</html>
