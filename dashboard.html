<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Staff Dashboard — GMRP Bot</title>
<link rel="stylesheet" href="style.css" />
</head>
<body class="dark">
  <main class="dashboard">
    <section id="loginSection" class="container">
      <h1>Staff Login</h1>
      <form id="loginForm">
        <label>Username: <input type="text" id="username" required /></label>
        <label>Password: <input type="password" id="password" required /></label>
        <button type="submit" class="btn btn-primary">Login</button>
        <div id="loginError" class="error"></div>
      </form>
    </section>

    <section id="dashboardSection" class="container hidden">
      <h1>GMRP Bot Dashboard</h1>
      <div class="dashboard-cards">
        <div class="card">
          <h3>Total Servers</h3>
          <p id="totalServers">—</p>
        </div>
        <div class="card">
          <h3>Total Members</h3>
          <p id="totalMembers">—</p>
        </div>
        <div class="card">
          <h3>Active Tickets</h3>
          <p id="activeTickets">—</p>
        </div>
        <div class="card">
          <h3>Bot Status</h3>
          <p id="botStatus">Online</p>
        </div>
      </div>

      <div class="bot-control">
        <h2>Limited Bot Control</h2>
        <button class="btn" onclick="alert('Command sent!')">Send Announcement</button>
        <button class="btn" onclick="alert('Command sent!')">Clear Tickets</button>
      </div>

      <button class="btn btn-ghost" onclick="logout()">Logout</button>
    </section>
  </main>

<script src="dashboard.js"></script>
</body>
</html>
